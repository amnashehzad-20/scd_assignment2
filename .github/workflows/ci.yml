name: Continuous Integration

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
        # Replace 'npm run build' with your actual build command
      
      - name: Run tests
        run: npm test
        # Replace 'npm test' with your actual test command

      - name: Lint code
        run: npm run lint
        # Replace 'npm run lint' with your actual linting command
